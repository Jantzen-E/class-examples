<html>
    <body>
        <center><h1>Registration Form</h1></center>
        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" minlength="1" required>
            </div>
            <br>
            <div>   
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" minlength="1" required>
            </div>
            <br>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" required min="13" max="121">
            </div>
            <br>
            <div>  
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" maxlength="13" minlength="10" required>
            </div>
            <br>
            <div>    
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <br>
            <div>    
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            <br>
            <div>
                <label for="passwordConfirmation">Password Confirmation:</label>
                <input type="password" id="passwordConfirmation" minlength="8" maxlength="20" required>
            </div>
            <br>
            <div>
                <button>Create Profile</button>
            </div>
        </form>
    </body>
</html>
